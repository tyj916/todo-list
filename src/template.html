<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <header>
    <h1 id="logo"><a>TodoList</a></h1>
  </header>

  <nav id="sidebar">
    <button id="all-tasks">All Tasks</button>
    <div id="projects"></div>
  </nav>

  <main id="content"></main>

  <dialog id="add-project">
    <form method="dialog">
      <h2>Add Project</h2>

      <label for="new-project-title">Project Title</label>
      <input type="text" id="new-project-title">
      <label for="new-project-description">Project Description</label>
      <input type="text" id="new-project-description">

      <div class="button-container">
        <button type="submit" id="submit">Submit</button>
        <button id="cancel">Cancel</button>
      </div>
    </form>
  </dialog>
</body>
</html>
